cat << EOF > .github/workflows/deploy.yml
# Nome do seu workflow, que aparecerá no GitHub
name: Deploy to Supabase

# Define quando o workflow deve ser executado
on:
  # Executa sempre que houver um push para a branch 'main'
  push:
    branches:
      - main

# Define as tarefas a serem executadas
jobs:
  deploy:
    # A máquina virtual que executará o trabalho
    runs-on: ubuntu-latest

    # Os passos do trabalho
    steps:
      # 1. Faz o checkout do seu código para a máquina virtual
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instala a Supabase CLI na máquina virtual
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 3. Faz o deploy das funções para o projeto Supabase
      - name: Deploy Supabase Functions
        run: supabase functions deploy --project-ref \$SUPABASE_PROJECT_ID
        env:
          # Usa os segredos que configuramos no GitHub
          SUPABASE_ACCESS_TOKEN: \${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: \${{ secrets.SUPABASE_PROJECT_ID }}
EOF
