<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.O.S. Estação Aurora - Missão de Resgate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)']],
                displayMath: [['$$', '$$'], ['\[', '\]']]
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">S.O.S. ESTAÇÃO AURORA</h1>
                <div class="status-bar">
                    <span id="score-display">PONTUAÇÃO: 0</span>
                    <button id="reset-btn" class="reset-button">REINICIAR MISSÃO</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div id="slide-content" class="slide-content">
                <div id="slide-image-container" class="slide-image"></div>
                <div id="slide-text-container" class="slide-text"></div>
                <div id="slide-choices-container" class="slide-choices"></div>
            </div>
            
            <!-- Gemini Output Container -->
            <div id="gemini-output-container" class="gemini-output"></div>
        </main>
    </div>

    <!-- Modal E.N.E.M -->
    <div id="enem-modal" class="modal hidden">
        <div class="modal-content">
            <h3 class="text-2xl font-bold text-cyan-300 mb-4 font-orbitron text-center">
                Enciclopédia de Navegação e<br>Engenharia da Missão
            </h3>
            <p class="text-gray-300 mb-6 text-center">
                Este protocolo adapta a questão atual para o formato E.N.E.M, 
                incluindo análise de alternativas e estratégias de resolução.
            </p>
            <div class="flex justify-center space-x-4">
                <button id="enem-confirm-btn" class="action-button bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded border-yellow-700">
                    Ativar Protocolo
                </button>
                <button id="enem-cancel-btn" class="action-button bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded border-gray-800">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Vídeos -->
    <div id="video-modal" class="modal hidden">
        <div class="modal-content max-w-6xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-cyan-300 font-orbitron">Banco de Imagens Primitivas</h3>
                <button id="video-close-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="video-grid" class="space-y-6"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
